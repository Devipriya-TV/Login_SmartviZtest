<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartViz - Sign Up</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background: url('./01.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            margin: 0;
            flex-direction: column;
        }

        /* Platform name styling */
        .platform-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        /* Container styling */
        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Form styling */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 15px;
        }
        .signup-button {
            background-color: #6a5acd;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .signup-button:hover {
            background-color: #5b4ac4;
        }
        .message {
            margin-top: 20px;
            color: #4caf50;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Platform name header -->
    <div class="platform-name">SmartViz</div>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <label>
                <input type="checkbox" required> I agree to the Terms & Conditions
            </label>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p id="successMessage" class="message" style="display: none;">Registered Successfully!</p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from actually submitting
            document.getElementById("successMessage").style.display = "block"; // Show the success message
            document.getElementById("signupForm").reset(); // Optionally clear the form
        });
    </script>
</body>
</html>
